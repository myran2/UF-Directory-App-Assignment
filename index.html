<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body ng-app="directoryApp">
    <div class="container">
      <div class="row">
        <h1>UF Directory App</h1>
      </div>
      <div class="row" ng-controller="ListingsController">
        <div class="col-md-6">
          <div class="input-group" id="searchBar">
            <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-search"></span></span>
            <input type="text" class="form-control" placeholder="Search" ng-model="searchTerms">
          </div>
          <div class="tableWrapper">
            <table class="table table-striped table-hover">
              <tr>
                <th>Code</th>
                <th>Building Name</th>
                <th></th>
              </tr>
                <tr ng-repeat="listing in listings track by listing.code | filter:searchTerms" ng-click="showDetails($index)">
                    <td>{{listing.code}}</td>
                    <td>{{listing.name}}</td>
                    <td><input ng-click="deleteListing($index)" class="btn btn-primary" value="Delete"></input></td>
                </tr>
            </table>
          </div>
            <h2>Add Listing</h2>
            <form>
                <label>Code: <input type="text" ng-model="listing.code" required=true/></label>
                <label>Building: <input type="text" ng-model="listing.name" required=true/></label>
                <label>Lat: <input type="text" ng-model="listing.coordinates.latitude"/></label>
                <label>Long: <input type="text" ng-model="listing.coordinates.longitude"/></label>
                <label>Address: <input type="text" ng-model="listing.address"/></label>
                <input ng-click="addListing(listing)" class="btn btn-primary" value="Add"></input>
            </form>
        </div>
        <div class="col-md-6">
          <div class="jumbotron">
            <h2>Detailed Information</h2>
             <p>Code: <strong>{{detailedInfo.code}}</strong></p>
             <p>Building: <strong>{{detailedInfo.name}}</strong></p>
             <p>Lat: <strong>{{detailedInfo.coordinates.latitude}}</strong></p>
             <p>Long: <strong>{{detailedInfo.coordinates.longitude}}</strong></p>
             <p>Address: <strong>{{detailedInfo.address}}</strong></p>
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
    <script src="app.js"></script>
    <script src="listingController.js"></script>
    <script src="listingFactory.js"></script>
  </body>
</html>
